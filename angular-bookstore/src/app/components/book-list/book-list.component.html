<p>book-list works!</p>

<table border="1">
    <thead>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td>
                <img src="http://placehold.it/250x300" height="50" />
            </td>
            <td>{{ book.name }}</td>
            <td>{{ book.description }}</td>
            <td>{{ book.unitPrice | currency: "INR" }}</td>
        </tr>
    </tbody>
</table>
